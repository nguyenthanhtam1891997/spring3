<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;1,400&family=Lobster&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/28a8d2b867.js" crossorigin="anonymous"></script>

</head>
<body>
<section class="login py-5 bg-light">
    <div class="container">
        <div class="row g-1">
            <div class="col-lg-5">
                <img src="img/undraw_notebook_re_id0r.svg" alt="" class="img-fluid">
            </div>
            <div class="col-lg-7 text-center py-5">
                <h1 class="animate__animated animate__tada animate__infinite">Đăng Nhập</h1>
                <form>
                    <div class="form-row py-3 pt-5">
                        <div class="offset-1 col-lg-10">
                            <input type="email" class="inp px-3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-row py-3 pt-5">
                        <div class="offset-1 col-lg-10">
                            <input type="password" class="inp px-3" placeholder="Mật khẩu">
                        </div>
                    </div>
                    <div class="form-row py-3 pt-5">
                        <div class="offset-1 col-lg-10">
                            <button class="btn1">Đăng Nhập</button>
                        </div>
                    </div>
                </form>
                <p>Đăng Nhập Với</p>
                <span><i class="fab fa-facebook"></i></span>
                <span><i class="fab fa-twitter"></i></span>
                <span><i class="fab fa-google-plus-square"></i></span>
            </div>
        </div>
    </div>
</section>


<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
